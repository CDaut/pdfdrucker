<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="icon" type="image/ico" href="https://intern.abh.uni-karlsruhe.de/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>PDF Drucker</title>
</head>

<body>
<div class="container mt-3">
    {% if error %}
        <div class="alert alert-danger alert-dismissible">
            <span class="errormsg">{{ error }}</span>
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success alert-dismissible">
            <span class="errormsg">{{ success }}</span>
        </div>
    {% endif %}
    <div class="row mt-3">
        <p>Printer daemon running: {{ running }}</p>
        <p>Current print jobs: {{ numjobs }}</p>
        <p>Current page count: {{ numpages }}</p>
    </div>
    <div class="row mt-3">
        <form action="/printerqueue" method="post">
            <label>
                Password:
                <input type="password" class="form-control" name="password">
                <button class="btn btn-danger mt-2">Clear queue</button>
            </label>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
