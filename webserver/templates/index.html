<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Index</title>
</head>

<body>
<div class="container mt-3">
    <div class="row">
        <hr>
        <p class="heading">PDF Drucker</p>
        <hr>
    </div>
    <div class="row-fluid">
        <p class="smallheading">Bitte loggen sie sich ein und laden sie eine PDF Datei mit maximal
            {{ maxpdfsize }} Seiten hoch, um den PDF Drucker zu verwenden:</p>
        <form method="post">
            <div class="row mb-3">
                <label for="username" class="col col-form-label">Nutzername:</label>
                <div class="col-sm-9">
                    <input type="text" id="username" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col col-form-label">Passwort:</label>
                <div class="col-sm-9">
                    <input type="password" id="password" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="pdffile" class="col col-form-label">PDF Datei:</label>
                <div class="col-sm-9">
                    <input type="file" id="pdffile" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Drucken</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
